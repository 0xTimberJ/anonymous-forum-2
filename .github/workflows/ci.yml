name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      destroy:
        description: "Destroy infrastructure"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  lint:
    name: Linting API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install root dependencies
        run: pnpm install

      - name: Install API dependencies
        working-directory: ./api
        run: pnpm install

      - name: Run lint (API)
        working-directory: ./api
        run: pnpm run lint

  build-and-push:
    name: Build and Push API Image
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        working-directory: ./api
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}/api" | tr '[:upper:]' '[:lower:]')
          docker build -t ${IMAGE_NAME}:${{ github.sha }} -t ${IMAGE_NAME}:latest .
          docker push ${IMAGE_NAME} --all-tags

  # ==============================================================================
  # DEPLOYMENT via Terraform Cloud (VCS-Driven Workflow)
  # ==============================================================================
  # Le déploiement est géré par Terraform Cloud, PAS par GitHub Actions.
  #
  # Workflow:
  #   1. Cette CI build et push l'image Docker vers GHCR
  #   2. Terraform Cloud détecte automatiquement les push sur master
  #   3. TF Cloud génère un plan et attend validation manuelle
  #   4. Après validation, TF Cloud applique les changements sur AWS
  #
  # State Management: Le terraform.tfstate est stocké sur Terraform Cloud
  # Workspace: https://app.terraform.io/app/forum-anonymous/workspaces/anonymous-forum-2
  #
  # Pour destroy: Settings → Destruction and Deletion → Queue destroy plan
  # ==============================================================================
