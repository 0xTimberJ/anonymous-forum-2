name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      destroy:
        description: "Destroy infrastructure"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  lint:
    name: Linting API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install root dependencies
        run: pnpm install

      - name: Install API dependencies
        working-directory: ./api
        run: pnpm install

      - name: Run lint (API)
        working-directory: ./api
        run: pnpm run lint

  build-and-push:
    name: Build and Push API Image
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        working-directory: ./api
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}/api" | tr '[:upper:]' '[:lower:]')
          docker build -t ${IMAGE_NAME}:${{ github.sha }} -t ${IMAGE_NAME}:latest .
          docker push ${IMAGE_NAME} --all-tags

  # Deploy is managed by Terraform Cloud via VCS workflow
  # Terraform Cloud will automatically plan/apply on pushes to master

  # To destroy: use Terraform Cloud UI or create a destroy queue manually
  # VCS-driven workspaces don't support CLI-triggered destroys
